<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Combination</title>
</head>
<body>

    <script>
        // Pseudocode:
        // 1. Create a string for the user message.
        // 2. Assign three variables, each containing the result of a calculation using a unique arithmetic operator.
        // 3. Display the vault combination and the user message in a dialog box.
    
        // Step 1:
        var userMessage = "You have received this message because you have been chosen to open an important vault. Here is the secret combination:";
    
        // Step 2:
        // Using different arithmetic operators to generate three codes.
        var code1 = 5 + 5;     // Addition
        var code2 = 2 * 20;     // Multiplication
        var code3 = 78 / 2;     // Division
    
        // Step 3:
        // Display the vault combination and the user message in a dialog box.
        var vaultCombination = "Vault Combination: " + code1 + " - " + code2 + " - " + code3;
        alert(userMessage + "\n\n" + vaultCombination);
    </script>
    
    </body>
    </html>  
    
</body>
</html>
